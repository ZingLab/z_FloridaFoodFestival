# Site settings
title: Florida Food Festival - A Celebration of Florida's Culinary Delights
email: info@floridafoodfestival.com
description: >- 
  Join us at the Florida Food Festival, showcasing the finest cuisine, 
  local produce, and culinary talent that Florida has to offer.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://floridafoodfestival.com" # the base hostname & protocol
twitter_username: flafoodfest
github_username: floridafoodfestival
author: Florida Food Festival Team
og_image: /assets/images/header-bg.jpg
keywords: "Florida, food festival, recipes, events, seafood, citrus, local produce"

# Build settings
markdown: kramdown
theme: minima
remote_theme: jekyll/minima
github: [metadata]
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Pagination settings
paginate: 9
paginate_path: "/events/page:num/"

# Permalink structure for blog posts
permalink: /events/:year/:month/:day/:title/

# Collections
collections:
  vendors:
    output: true
    permalink: /vendors/:name/
  events:
    output: true
    permalink: /special-events/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Florida Food Festival Team"
      excerpt_separator: <!--more-->
  - scope:
      path: ""
      type: "vendors"
    values:
      layout: "vendor"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "event"
  - scope:
      path: "events"
    values:
      layout: "events"
      title: "Florida Food Festival Events"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md

# Google Analytics
google_analytics: G-DW82LSZY3F