<!-- _includes/about.html -->
<section id="newsletter" class="section">
    <div class="container">
      <h2 class="section-title">{{ include.title | default: "Join Our Newsletter" }}</h2>
      <div class="newsletter-content">
        <div class="newsletter-text">
            {{ include.description }}
        </div>
        <div class="newsletter-embed">
            <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_shell">
                <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
            <style type="text/css">
                  #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;}
            </style>
            <div id="mc_embed_signup">
              <form action="https://robertwillnow.us7.list-manage.com/subscribe/post?u=76621cda98d188f78b8c23516&amp;id=7777e06599&amp;f_id=00f0e9e4f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self" novalidate="">
                  <div id="mc_embed_signup_scroll"><h2>Join Our Newsletter!</h2>
                      <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                      <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label><input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value=""></div>
                  <div id="mce-responses" class="clear foot">
                      <div class="response" id="mce-error-response" style="display: none;"></div>
                      <div class="response" id="mce-success-response" style="display: none;"></div>
                  </div>
              <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  /* real people should not fill this in and expect good things - do not remove this or risk form bot signups */
                  <input type="text" name="b_76621cda98d188f78b8c23516_7777e06599" tabindex="-1" value="">
              </div>
                  <div class="optionalParent">
                      <div class="clear foot">
                          <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                          <p style="margin: 0px auto;"><a href="http://eepurl.com/i7sZJU" title="Mailchimp - email marketing made easy and fun"><span style="display: inline-block; background-color: black; border-radius: 4px;"><img class="refferal_badge" src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-light.svg" alt="Intuit Mailchimp" style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a></p>
                      </div>
                  </div>
              </div>
            </form>
            </div>
            </div>
            
        </div>
      </div>
    </div>
  </section>
